# ACMEチャレンジを許可し、それ以外はhttpsに恒久リダイレクト
server {
    listen 80  default_server;
    listen [::]:80  default_server;
    server_name api.example.net;

    # ACME HTTP-01チャレンジ
    location ^~ /.well-known/acme-challenge/ {
        # certbot --webroot -w /var/www/letsencrypt
        root /var/www/letsencrypt;
        default_type "text/plain";
        allow all;
    }

    # それ以外 → HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# NestJSへのリバースプロキシ
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.example.net;

    ## TLS (Let’s Encrypt)
    ssl_certificate     /etc/letsencrypt/live/api.example.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.example.net/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    #ssl_dhparam        /etc/letsencrypt/ssl-dhparams.pem; # certbot が生成する場合のみ

    ## 静的セキュリティヘッダ
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options    "nosniff" always;
    # クリックジャッキング(X-Frame-Options)、CSP、Referrer-Policy は NestJS/Helmet が動的に設定

    ## NestJSにプロキシ
    location / {
        proxy_pass         http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
    }
}
